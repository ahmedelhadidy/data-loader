<body>


<form  #f="ngForm" (submit)="addOrUpdate()">
  <div class="form-group" >
    <label for="dsname">DataSource Name</label>
    <input type="text" class="form-control" id="dsname" name="dsname" aria-describedby="emailHelp"
          [(ngModel)]="database.databaseName"  placeholder="Enter datasource name">
    <small id="emailHelp" class="form-text text-muted">datasource name</small>
  </div>
  <div class="form-group">
    <label for="dsConnStr">Connection String</label>
    <input type="text" class="form-control" id="dsConnStr" name="dsConnStr"
           [(ngModel)]="database.connectionString"  placeholder="connection string">
  </div>

  <div class="form-group">
    <label for="dsusername">Username </label>
    <input type="text" class="form-control" id="dsusername" name="dsusername"
           [(ngModel)]="database.username" placeholder="username">
  </div>

  <div class="form-group">
    <label for="maxConn">Maximum connections </label>
    <input type="text" class="form-control" id="maxConn" name="maxConn"
           [(ngModel)]="database.maxConnections" placeholder="Maximum connections">
  </div>



  <div class="password" *ngIf="!database.initialDeff && !database.id">
    <label for="dspassword">Password</label>
    <input type="password" class="form-control" id="dspassword" name="dspassword"
           [(ngModel)]="database.password" placeholder="password">
  </div>
  <br/>

  <button type="submit" class="btn btn-primary">
    <span *ngIf="database.id && database.id > 0 ; else create">Update</span>

    <ng-template #create>
      <span>Create</span>
    </ng-template>

  </button>
  <button class="btn btn-danger">Delete</button>
</form>


</body>
